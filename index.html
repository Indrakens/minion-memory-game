<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Minion Memory Game</title>
</head>

<body>
    <header>
        <ul>
            <li>
                <div id="rules"> <a href="#" id="button">Game Rules</a></div>
            </li>
            <li>
                <h1>Lives: <span class="playerLivesCount"></span></h1>
            </li>
        </ul>
    </header>
    <div id="anime">
        <img src="assets/images/minion_cheer.jpg" width='675' height='185'
            alt='minion cheering' class="responsive" style="border-radius: 5px; border: solid 4px">
    </div> <!-- end of anime div -->
    <div id="logo">
        <img src="assets/images/logoimg.jpg" width="675" height="90" alt="logo-minion-memory-game" class="responsive">
    </div> <!-- end of logo div -->
    <!-- section -->
    <div id="card-section"></div>
    <!-- start of game rules modal section -->
    <div class="modal">
        <div class="modal-content">
            <div class="close">
                <i class="fa-sharp fa-solid fa-xmark fa-xl"></i>
            </div><!-- end of close div -->
            <div id="text">
                <p><i class="fa-solid fa-bullseye fa-xs"></i> Turne over 2 cards. If the
                    pictures
                    match, the player tries again for another match.</p>
                <p><i class="fa-solid fa-bullseye fa-xs"></i> If they do not match the cards
                    are
                    turned over again and the player loose the live.</p>
            </div> <!-- end of text div -->
            <div id="text-image">
                <img src="assets/images/textimg.jpg" alt="text-enjoy-the-game" width="530" height="100" class="responsive">
            </div> <!-- end of text-image div -->
        </div> <!-- end of modal-content div -->
    </div> <!-- end of modal div -->

    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/3112f3ead0.js" crossorigin="anonymous"></script>
</body>

</html>
